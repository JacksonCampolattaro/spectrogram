name: Cmake build process

on: push

jobs:

  cmake-build:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo apt-get install -y libboost-dev libsoundio-dev libfftw3-dev libgtkmm-3.0-dev

      - name: Configure CMake
        shell: bash
        run: cmake -S . -B build

      - name: Build all
        shell: bash
        run: cmake --build build

